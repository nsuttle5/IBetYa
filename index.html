<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
		<meta name="theme-color" content="#ffffff" />
		<!-- iOS fullscreen -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<link rel="manifest" href="manifest.json" />
		<title>Full Screen PWA</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="app" role="main">
			<header class="header">
				<h1 id="title">My App</h1>
				<div class="subheaders" role="tablist" aria-label="Options">
					<button class="subheader" id="opt1" role="tab" aria-selected="true">Option 1</button>
					<button class="subheader" id="opt2" role="tab" aria-selected="false">Option 2</button>
				</div>
			</header>
			<section class="content" id="content">
				<p class="lead">Choose an option above.</p>
			</section>
		</main>

		<script src="app.js" defer></script>
	</body>
</html>
